<body>

<header class="header">

    <a href="#" class="logo"><i class="fas fa-book"></i>     BB Buy Books</a>

    <div class="icons">
        <div class="fas fa-search" id="search-bth"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
        <input type="search" id="search-bth" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </form>

</header>

<br><br><br><br><br><br><br>

<div class="header-2">
    <nav class="navbar">
        <a href="home.html">home</a>
        <a href="contect.html">contact us</a>
        <a href="category.html">categories</a>
        <a href="bestseller.html">best seller</a>
        <a href="profile.html">about me</a>
    </nav>
</div>

<!-- contect us -->
<div class="body-2">

<div class="container">
    <div class="left">
        <h3 class="heading">Get In Touch</h3>
        <p class="text">We are here for you! How can we help?</p>
        <form action="#">
            <div class="inputBox">
                <input
                    type="text"
                    name="name"
                    class="name"
                    placeholder="Enter your name"
                >
            </div>
            <div class="inputBox">
                <input
                    type="text"
                    name="email"
                    class="email"
                    placeholder="Enter your email address"
                >
            </div>
            <div class="inputBox">
                <textarea 
                    type="text"
                    name="message" 
                    class="message" 
                    placeholder="Enter your message ..." 
                ></textarea>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>

    <div class="left">
        <br><br><br><br><br><br><br>
        <div class="illustration">
            <img src="./imgs/logo.jpg" alt="">
        </div>
    </div>
</div>

</div>
