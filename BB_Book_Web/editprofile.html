<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB Book Website</title>

    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

<header class="header">

    <a href="#" class="logo"><i class="fas fa-book"></i>     BB Buy Books</a>

    <div class="icons">
        <div class="fas fa-search" id="search-bth"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
        <input typy="search" id="search-bth" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </form>

</header>

<br><br><br><br><br><br><br>

<div class="header-2">
    <nav class="navbar">
        <a href="home.html">home</a>
        <a href="contect.html">contact us</a>
        <a href="#">categories</a>
        <a href="bestseller.html">best seller</a>
        <a href="profile.html">about me</a>
    </nav>
</div>

    <div class="layer">
        
        <div class="top">
            <img src="./imgs/04.jpg" alt="" class="top-image">
        </div>

        <div class="container">
        <div class="column">    
            <div class="card">
                <img src="profile.png" id="profile-pic">
                <span id="user-name"></span>
                <span id="e-mail"></span>
                <label for="input-file">แก้ไข</label>
                <input type="file" accept="image/jpeg, image/png" id="input-file" style="margin-left: 70px;">
            </div>

            <div class="left-box">
                <br><br><br>
                
                <div class="vertical-menu">
                    <a href="#" class="active">การซื้อของฉัน</a>
                    <a href="#">•ที่ต้องชำระ</a>
                    <a href="#">•กำลังจัดส่ง</a>
                    <a href="#">•ยืนยันการรับสินค้า</a>
                    <a href="#">•ให้คะแนน</a>
                </div>
            </div>

            <div class="right-box">
                <br><br>
                <div class="profile">
                    <h2>Edit Profile</h2>
                    <br><br><br>
                    <div class="column">
                        <div class="row">
                            <p>ชื่อผู้ใช้: <span id="edit-username-input" name="edit-username-input"></span></p>
                            <br>
                            <input id="edit-username-input" name="edit-username-input" type="text" class="editinput" value="LedZeppelin">
                        </div>
                    </div>
                    <br>
                    <p>ชื่อ: <span id="edit-fname-input" name="edit-fname-input"></span> </p>
                    <br>
                    <input id="edit-fname-input" name="edit-fname-input" type="text" class="editinput" value="Robert">
                    <br>
                    <br>
                    <p>นามสกุล: <span id="edit-lname-input" name="edit-lname-input"></span></p>
                    <br>
                    <input id="edit-lname-input" name="edit-lname-input" type="text" class="editinput" value="Plant">
                    <br>
                    <br>
                    <p>เพศ: <span id="edit-gender-input" name="edit-gender-input"></span></p>
                    <br>
                    <select class="editinput" name="edit-gender-input" id="edit-gender-input" style="width: 100px;">
                        <option value="header"></option>
                        <option value="header">Male</option> 
                        <option value="header">Female</option>
                        <option value="header">LGBTQ+</option></select>
                    <br>
                    <br>
                    <p>หมายเลขโทรศัพท์: <span id="edit-tel-input" name="edit-tel-input"></span></p>
                    <br>
                    <input id="edit-tel-input" name="edit-tel-input" type="text" class="editinput" value="">
                    <br>
                    <br>
                    <p>อีเมลล์: <span id="edit-email-input" name="edit-email-input"></span></p>
                    <br>
                    <input id="edit-email-input" name="edit-email-input" type="email" class="editinput" value="LedZeppelin@gmail.com">
                    <br>
                    <br>
                    <p>ที่อยู่: <span id="edit-address-input" name="edit-address-input"></span></p>
                    <br>
                    <input id="edit-address-input" name="edit-address-input" type="text" class="editinput" value="US">
                    <br>
                    <br>
                    <button type="submit" onclick="window.location.href='profile.html'" onclick="editProfile()" style="margin-right: 600px;">EDIT</button>
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="profile.js"></script>

</body>
</html>
