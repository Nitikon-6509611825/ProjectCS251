<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB Book Website</title>

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<header class="header">

    <a href="#" class="logo"><i class="fas fa-book"></i>     BB Buy Books</a>

    <div class="icons">
        <div class="fas fa-search" id="search-bth"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
        <input typy="search" id="search-bth" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </form>

</header>

<br><br><br><br><br><br><br>

<div class="header-2">
    <nav class="navbar">
        <a href="home.html">home</a>
        <a href="contect.html">contact us</a>
        <a href="#">categories</a>
        <a href="bestseller.html">best seller</a>
        <a href="profile.html">about me</a>
    </nav>
</div>

    <div class="layer">
        
        <div class="top">
            <img src="./imgs/04.jpg" alt="" class="top-image">
        </div>

        <div class="container">
        <div class="column">    
            <div class="card">
                <img src="profile.png" id="profile-pic">
                <span id="user-name"></span>
                <span id="e-mail"></span>
                <label for="input-file">แก้ไข</label>
                <input type="file" accept="image/jpeg, image/png" id="uPic" style="margin-left: 70px;"> <!--ส่งข้อมูลไปแก้ไข ใน table user attribute "uPic"-->
            </div>

            <div class="left-box">
                <br><br><br>
                
                <div class="vertical-menu">
                    <a href="#" class="active">การซื้อของฉัน</a>
                    <a href="payment.html">•ที่ต้องชำระ</a>
                    <a href="#">•กำลังจัดส่ง</a>
                    <a href="#">•ยืนยันการรับสินค้า</a>
                    <a href="#">•ให้คะแนน</a>
                </div>
            </div>

            <div class="right-box">
                <br><br>
                <div class="profile">
                    <h2>My Profile</h2>
                    
                    <button style="margin-left: 500px" onclick="window.location.href='editprofile.html'">EDIT</button> <!-- เพิ่มปุ่ม Edit Profile -->
                    <p>ชื่อผู้ใช้: <span id="username" name="username" ></span></p>
                    <br>
                    <p>UID: <span id="uid" name="uid"></span></p>
                    <br>
                    <p>ชื่อ: <span id="fname" name="fname"></span> <span id="lname" name="lname"  onchange="updateProfile()"></span></p>
                    <br>
                    <p>เพศ: <span id="gender" name="gender"></span></p>
                    <br>
                    <p>หมายเลขโทรศัพท์: <span id="tel" name="tel"></span></p>
                    <br>
                    <p>อีเมลล์: <span id="email" name="email"></span></p>
                    <br>
                    <p>ที่อยู่: <span id="address" name="address"></span></p>
                </div>
            </div>
        </div>
    </div>
   </div>

    

</body>
<script src="profile.js"></script>
</html>
